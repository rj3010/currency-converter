<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Currency converter</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Outer container -->
    <div class="container-fluid bg-dark p-lg-5 p-sm-5" style="height:100vh">
      <!-- Inner Container-->
      <div class="container my-lg-3  p-lg-5 p-md-2">
        <div class="row d-md-flex justify-content-center">
          <div class="col-lg-5 bg-primary m-2 col-md-10 col-sm-10 ">
            <!--Input Section-->
            <h1 class="display-5 p-lg-2 text-center text-dark">
              Currency Converter
            </h1>
            <form class="pb-5 px-3 mb-3 py-md-2 ">
              <div class="form-group">
                <label for="amount" class="col-form-label-lg">Amount</label>
                <input
                  class="form-control"
                  type="number"
                  id="amount"
                  placeholder="Enter Amount"
                />
              </div>
              <div class="form-group">
                <label for="from" class="col-form-label-lg"> From </label>
                <select class="custom-select" id="from">
                  <option selected>Choose currency</option>
                </select>
              </div>
              <div class="form-group">
                <label for="to" class="col-form-label-lg"> To </label>
                <select class="custom-select" id="to">
                  <option selected>Choose currency</option>
                </select>
              </div>
              <br />
              <br />
              <button
                class="btn-lg btn-block bg-danger"
                type="button"
                id="convert"
              >
                Convert
              </button>
            </form>
          </div>
          <!--Result Section-->
          <div class="col-lg-5 bg-light m-lg-2 col-md-10 col-sm-10" style="min-height:300px;">
            <h1 class="display-5 text-center p-2">Converted Amount</h1>
            <div class="bg-success d-flex justify-content-center">
              <span
                id="amountDisplay"
                class="display-4 align-middle px-2"
              ></span>
              <span id="fromCurr"></span>
            </div>
            <div class="display-3 text-center">=</div>
            <div class="bg-success d-flex justify-content-center mb-2">
              <span id="result" class="display-4 align-middle px-2"></span>
              <span id="toCurr"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
